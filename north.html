<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gelora Mycelium Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        
        #directionLabel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 100;
            text-align: center;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }
        
        #trigram {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="directionLabel">
        <div id="direction">LOADING...</div>
        <div id="trigram"></div>
    </div>
    
    <div id="videoContainer">
        <video id="cameraVideo" autoplay playsinline></video>
    </div>
    
    <div id="canvas3d">
        <a-scene
            embedded
            vr-mode-ui="enabled: false"
            renderer="alpha: true;">
            
            <a-camera position="0 1.6 0"></a-camera>
            
            <!-- Model container -->
            <a-entity id="modelContainer"></a-entity>
        </a-scene>
    </div>
    
    <script>
        const filename = window.location.pathname.split('/').pop().replace('.html', '');
        
        const trigrams = {
            'north': { 
                model: 'model2.glb', 
                name: 'NORTH',
                chinese: '☵ 坎 Water'
            },
            'southwest': { 
                model: 'model1.glb', 
                name: 'SOUTHWEST',
                chinese: '☷ 坤 Earth'
            },
            'east': { 
                model: 'model7.glb', 
                name: 'EAST',
                chinese: '☳ 震 Thunder'
            },
            'southeast': { 
                model: 'model8.glb', 
                name: 'SOUTHEAST',
                chinese: '☴ 巽 Wind'
            },
            'south': { 
                model: 'model3.glb', 
                name: 'SOUTH',
                chinese: '☲ 離 Fire'
            },
            'northwest': { 
                model: 'model4.glb', 
                name: 'NORTHWEST',
                chinese: '☰ 乾 Heaven'
            },
            'west': { 
                model: 'model5.glb', 
                name: 'WEST',
                chinese: '☱ 兌 Lake'
            },
            'northeast': { 
                model: 'model6.glb', 
                name: 'NORTHEAST',
                chinese: '☶ 艮 Mountain'
            }
        };
        
        const config = trigrams[filename] || trigrams['north'];
        
        document.getElementById('direction').textContent = config.name;
        document.getElementById('trigram').textContent = config.chinese;
        
        // Start camera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' }, 
            audio: false 
        })
        .then(function(stream) {
            const video = document.getElementById('cameraVideo');
            video.srcObject = stream;
            video.play();
            
            // Once camera starts, load model
            setTimeout(() => {
                createModel(config);
            }, 300);
        })
        .catch(function(err) {
            console.error('Camera error:', err);
            alert('Please allow camera access for AR experience');
        });

        function createModel(config) {
            const container = document.getElementById('modelContainer');
            const model = document.createElement('a-entity');
            
            model.setAttribute('gltf-model', `./models/${config.model}`);
            model.setAttribute('position', '0 -0.8 -2');
            model.setAttribute('scale', '0.1 0.1 0.1');
            model.setAttribute('visible', true);
            
            container.appendChild(model);
            setModelReference(model);
            
            // Wait for model to FULLY LOAD before starting animation
            model.addEventListener('model-loaded', () => {
                console.log('Model loaded, starting animation NOW');
                startGrowthAnimation(model);
            });
        }

        function startGrowthAnimation(model) {
            // Phase 1: Very slow emergence from ground
            model.setAttribute('animation__grow1', {
                property: 'scale',
                from: '0.1 0.1 0.1',
                to: '0.45 0.45 0.45',
                dur: 4000,
                easing: 'easeInOutQuad'
            });
            
            model.setAttribute('animation__rise1', {
                property: 'position',
                from: '0 -0.8 -2',
                to: '0 0 -2',
                dur: 5000,
                easing: 'easeInOutQuad'
            });
            
            // Phase 2: Continue growing gradually
            setTimeout(() => {
                model.setAttribute('animation__grow2', {
                    property: 'scale',
                    from: '0.45 0.45 0.45',
                    to: '0.8 0.8 0.8',
                    dur: 5000,
                    easing: 'easeInOutSine'
                });
                
                model.setAttribute('animation__rise2', {
                    property: 'position',
                    from: '0 0 -2',
                    to: '0 0.5 -2',
                    dur: 5000,
                    easing: 'easeInOutSine'
                });
            }, 5000);
            
            // Phase 3: Final growth to human size
            setTimeout(() => {
                model.setAttribute('animation__grow3', {
                    property: 'scale',
                    from: '0.8 0.8 0.8',
                    to: '1 1 1',
                    dur: 6000,
                    easing: 'easeOutSine'
                });
                
                model.setAttribute('animation__rise3', {
                    property: 'position',
                    from: '0 0.5 -2',
                    to: '0 0.8 0',
                    dur: 9000,
                    easing: 'easeOutSine'
                });
            }, 10000);
            
            // Phase 4: Gentle continuous animations (after fully grown)
            setTimeout(() => {
                model.setAttribute('animation__rotate', {
                    property: 'rotation',
                    to: '0 360 0',
                    dur: 40000,
                    loop: true,
                    easing: 'linear'
                });
                
                model.setAttribute('animation__float', {
                    property: 'position.y',
                    from: 0.2,
                    to: 1.2,
                    dur: 9500,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 19500);  // 5000 + 5000 + 9000 = 19000
        }

        // ===================================
        // PINCH TO ZOOM (WORKING VERSION)
        // ===================================

        let currentZoom = 0;
        const minZoom = -3;
        const maxZoom = 1.2;
        let modelEntity = null;

        function setModelReference(model) {
            modelEntity = model;
        }

        let touchStartDistance = 0;
        let lastTouchDistance = 0;
        let isPinching = false;

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                isPinching = true;
                
                if (modelEntity) {
                    const pos = modelEntity.getAttribute('position');
                    currentZoom = pos.z;
                    
                    // Pause floating animation during pinch
                    modelEntity.removeAttribute('animation__float');
                }
                
                touchStartDistance = getDistance(e.touches[0], e.touches[1]);
                lastTouchDistance = touchStartDistance;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && modelEntity && isPinching) {
                e.preventDefault();
                
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const delta = currentDistance - lastTouchDistance;
                
                if (Math.abs(delta) > 3) {
                    currentZoom += delta > 0 ? 0.04 : -0.04;
                    
                    if (currentZoom > maxZoom) currentZoom = maxZoom;
                    if (currentZoom < minZoom) currentZoom = minZoom;
                    
                    const currentPos = modelEntity.getAttribute('position');
                    modelEntity.setAttribute('position', `${currentPos.x} ${currentPos.y} ${currentZoom}`);
                    
                    lastTouchDistance = currentDistance;
                }
            }
        });

        document.addEventListener('touchend', (e) => {
            if (e.touches.length < 2 && isPinching) {
                isPinching = false;
                
                // Resume floating animation after pinch
                if (modelEntity) {
                    const currentPos = modelEntity.getAttribute('position');
                    
                    modelEntity.setAttribute('animation__float', {
                        property: 'position.y',
                        from: currentPos.y - 0.8,
                        to: currentPos.y + 0.3,
                        dur: 5000,
                        loop: true,
                        dir: 'alternate',
                        easing: 'easeInOutSine'
                    });
                }
            }
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>
</body>
</html>
