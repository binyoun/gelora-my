<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gelora Mycelium Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        
        #directionLabel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 100;
            text-align: center;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }
        
        #trigram {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* Navigation buttons */
        #navButtons {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            pointer-events: none;
        }
        
        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: transparent;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            transition: all 0.3s;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }
        
        .nav-btn:active {
            transform: scale(0.9);
            border-color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="directionLabel">
        <div id="direction">LOADING...</div>
        <div id="trigram"></div>
    </div>
    
    <!-- Navigation buttons -->
    <div id="navButtons">
        <button class="nav-btn" id="leftBtn"></button>
        <button class="nav-btn" id="rightBtn"></button>
    </div>
    
    <div id="videoContainer">
        <video id="cameraVideo" autoplay playsinline></video>
    </div>
    
    <div id="canvas3d">
        <a-scene
            embedded
            vr-mode-ui="enabled: false"
            renderer="alpha: true;">
            
            <a-camera position="0 1.6 0"></a-camera>
            
            <!-- Model container -->
            <a-entity id="modelContainer"></a-entity>
        </a-scene>
    </div>
    
    <script>
        const filename = window.location.pathname.split('/').pop().replace('.html', '');
        
        const trigrams = {
            'north': { 
                model: 'model2.glb', 
                name: 'NORTH',
                chinese: '☵ 坎 Water'
            },
            'southwest': { 
                model: 'model1.glb', 
                name: 'SOUTHWEST',
                chinese: '☷ 坤 Earth'
            },
            'east': { 
                model: 'model7.glb', 
                name: 'EAST',
                chinese: '☳ 震 Thunder'
            },
            'southeast': { 
                model: 'model8.glb', 
                name: 'SOUTHEAST',
                chinese: '☴ 巽 Wind'
            },
            'south': { 
                model: 'model3.glb', 
                name: 'SOUTH',
                chinese: '☲ 離 Fire'
            },
            'northwest': { 
                model: 'model4.glb', 
                name: 'NORTHWEST',
                chinese: '☰ 乾 Heaven'
            },
            'west': { 
                model: 'model5.glb', 
                name: 'WEST',
                chinese: '☱ 兌 Lake'
            },
            'northeast': { 
                model: 'model6.glb', 
                name: 'NORTHEAST',
                chinese: '☶ 艮 Mountain'
            }
        };
        
        // Navigation connections (mycelium network pattern - circular)
        const navigation = {
            'north': { left: 'northwest', right: 'northeast' },
            'northeast': { left: 'north', right: 'east' },
            'east': { left: 'northeast', right: 'southeast' },
            'southeast': { left: 'east', right: 'south' },
            'south': { left: 'southeast', right: 'southwest' },
            'southwest': { left: 'south', right: 'west' },
            'west': { left: 'southwest', right: 'northwest' },
            'northwest': { left: 'west', right: 'north' }
        };
        
        const config = trigrams[filename] || trigrams['north'];
        
        document.getElementById('direction').textContent = config.name;
        document.getElementById('trigram').textContent = config.chinese;
        
        // Set up navigation buttons
        const currentDirection = filename || 'north';
        const nav = navigation[currentDirection];
        
        if (nav) {
            // Left button
            const leftBtn = document.getElementById('leftBtn');
            const leftConfig = trigrams[nav.left];
            leftBtn.textContent = leftConfig.name.replace('NORTH', 'N').replace('SOUTH', 'S').replace('EAST', 'E').replace('WEST', 'W');
            leftBtn.addEventListener('click', () => {
                window.location.href = nav.left + '.html';
            });
            
            // Right button
            const rightBtn = document.getElementById('rightBtn');
            const rightConfig = trigrams[nav.right];
            rightBtn.textContent = rightConfig.name.replace('NORTH', 'N').replace('SOUTH', 'S').replace('EAST', 'E').replace('WEST', 'W');
            rightBtn.addEventListener('click', () => {
                window.location.href = nav.right + '.html';
            });
        }
        
        // Start camera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' }, 
            audio: false 
        })
        .then(function(stream) {
            const video = document.getElementById('cameraVideo');
            video.srcObject = stream;
            video.play();
            
            // Once camera starts, load model
            setTimeout(() => {
                createModel(config);
            }, 300);
        })
        .catch(function(err) {
            console.error('Camera error:', err);
            alert('Please allow camera access for AR experience');
        });

        function createModel(config) {
            const container = document.getElementById('modelContainer');
            const model = document.createElement('a-entity');
            
            model.setAttribute('gltf-model', `./models/${config.model}`);
            model.setAttribute('position', '0 -0.8 -2');
            model.setAttribute('scale', '0.1 0.1 0.1');
            model.setAttribute('visible', true);
            
            container.appendChild(model);
            
            // Wait for model to FULLY LOAD before starting animation
            model.addEventListener('model-loaded', () => {
                console.log('Model loaded, starting animation NOW');
                startGrowthAnimation(model);
            });
        }

        function startGrowthAnimation(model) {
            // Phase 1: Very slow emergence from ground
            model.setAttribute('animation__grow1', {
                property: 'scale',
                from: '0.1 0.1 0.1',
                to: '0.45 0.45 0.45',
                dur: 4000,
                easing: 'easeInOutQuad'
            });
            
            model.setAttribute('animation__rise1', {
                property: 'position',
                from: '0 -0.8 -2',
                to: '0 0 -2',
                dur: 5000,
                easing: 'easeInOutQuad'
            });
            
            // Phase 2: Continue growing gradually WITH GENTLE PULSING
            setTimeout(() => {
                model.setAttribute('animation__grow2', {
                    property: 'scale',
                    from: '0.45 0.45 0.45',
                    to: '0.8 0.8 0.8',
                    dur: 5000,
                    easing: 'easeInOutSine'
                });
                
                model.setAttribute('animation__rise2', {
                    property: 'position',
                    from: '0 0 -2',
                    to: '0 0.5 -2',
                    dur: 5000,
                    easing: 'easeInOutSine'
                });
                
                // Add gentle pulsing (breathing effect)
                model.setAttribute('animation__pulse2', {
                    property: 'scale',
                    from: '0.4 0.4 0.4',
                    to: '0.48 0.48 0.48',
                    dur: 5000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 7000);
            
            // Phase 3: Final growth to human size WITH GENTLE PULSING
            setTimeout(() => {
                // Remove Phase 2 pulsing
                model.removeAttribute('animation__pulse2');
                
                model.setAttribute('animation__grow3', {
                    property: 'scale',
                    from: '0.8 0.8 0.8',
                    to: '1 1 1',
                    dur: 6000,
                    easing: 'easeOutSine'
                });
                
                model.setAttribute('animation__rise3', {
                    property: 'position',
                    from: '0 0.5 -2',
                    to: '0 0.8 0',
                    dur: 9000,
                    easing: 'easeOutSine'
                });
                
                // Add gentle pulsing (breathing effect)
                model.setAttribute('animation__pulse3', {
                    property: 'scale',
                    from: '0.8 0.8 0.8',
                    to: '0.95 0.95 0.95',
                    dur: 5000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 12000);
            
            // Phase 4: Gentle continuous animations (after fully grown)
            setTimeout(() => {
                // Remove Phase 3 pulsing
                model.removeAttribute('animation__pulse3');
                
                model.setAttribute('animation__rotate', {
                    property: 'rotation',
                    to: '0 360 0',
                    dur: 40000,
                    loop: true,
                    easing: 'linear'
                });
                
                model.setAttribute('animation__float', {
                    property: 'position',
                    from: '0 0.1 0.3',
                    to: '0 1.2 -0.5',
                    dur: 10000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 21000);
        }
    </script>
</body>
</html>
