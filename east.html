<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gelora Mycelium Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        
        #directionLabel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 100;
            text-align: center;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
        }
        
        #trigram {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* Loading seed indicator with mycelium threads */
        #loadingSeed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            z-index: 50;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
        
        #loadingSeed.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .seed-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.6) 30%,
                rgba(255, 255, 255, 0.2) 60%,
                transparent 100%);
            border-radius: 50%;
            animation: seedPulse 2s ease-in-out infinite;
        }
        
        .mycelium-thread {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.6), 
                transparent);
        }
        
        .thread-1 { transform: translate(-50%, -50%) rotate(0deg); animation: threadGrow 2s ease-in-out infinite; }
        .thread-2 { transform: translate(-50%, -50%) rotate(45deg); animation: threadGrow 2s ease-in-out infinite 0.25s; }
        .thread-3 { transform: translate(-50%, -50%) rotate(90deg); animation: threadGrow 2s ease-in-out infinite 0.5s; }
        .thread-4 { transform: translate(-50%, -50%) rotate(135deg); animation: threadGrow 2s ease-in-out infinite 0.75s; }
        .thread-5 { transform: translate(-50%, -50%) rotate(180deg); animation: threadGrow 2s ease-in-out infinite 1s; }
        .thread-6 { transform: translate(-50%, -50%) rotate(225deg); animation: threadGrow 2s ease-in-out infinite 1.25s; }
        .thread-7 { transform: translate(-50%, -50%) rotate(270deg); animation: threadGrow 2s ease-in-out infinite 1.5s; }
        .thread-8 { transform: translate(-50%, -50%) rotate(315deg); animation: threadGrow 2s ease-in-out infinite 1.75s; }
        
        @keyframes seedPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes threadGrow {
            0%, 100% {
                width: 30px;
                opacity: 0.3;
            }
            50% {
                width: 60px;
                opacity: 0.8;
            }
        }

        /* Navigation buttons */
        #navButtons {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            pointer-events: none;
        }
        
        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: transparent;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            transition: all 0.3s;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            flex-shrink: 0;
            animation: navPulse 3s ease-in-out infinite;
        }
        
        @keyframes navPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }
        
        .nav-btn:active {
            transform: scale(0.9);
            border-color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Connection lines between top elements */
        .connection-line {
            position: fixed;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.6) 20%, 
                rgba(255, 255, 255, 0.6) 80%, 
                transparent 100%);
            z-index: 99;
            animation: connectionPulse 2s ease-in-out infinite;
        }
        
        @keyframes connectionPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scaleY(1);
            }
            50% {
                opacity: 0.8;
                transform: scaleY(1.5);
            }
        }
        
        #leftConnection {
            top: 65px;
            left: 80px;
            width: calc(50% - 160px);
        }
        
        #rightConnection {
            top: 65px;
            right: 80px;
            width: calc(50% - 160px);
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        /* Compass and location data display - iPhone style */
        #compassData {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            z-index: 100;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            line-height: 1.5;
        }
        
        #elevationLine {
            display: block;
            margin-bottom: 5px;
        }
        
        #locationLine {
            display: block;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="directionLabel">
        <div id="direction">LOADING...</div>
        <div id="trigram"></div>
    </div>

    <!-- Loading seed indicator with mycelium threads -->
    <div id="loadingSeed">
        <div class="seed-core"></div>
        <div class="mycelium-thread thread-1"></div>
        <div class="mycelium-thread thread-2"></div>
        <div class="mycelium-thread thread-3"></div>
        <div class="mycelium-thread thread-4"></div>
        <div class="mycelium-thread thread-5"></div>
        <div class="mycelium-thread thread-6"></div>
        <div class="mycelium-thread thread-7"></div>
        <div class="mycelium-thread thread-8"></div>
    </div>

    <!-- Navigation buttons -->
    <div id="navButtons">
        <button class="nav-btn" id="leftBtn"></button>
        <button class="nav-btn" id="rightBtn"></button>
    </div>
    
    <!-- Connection lines between top elements -->
    <div class="connection-line" id="leftConnection"></div>
    <div class="connection-line" id="rightConnection"></div>
    
    <!-- Compass and location data (two lines) -->
    <div id="compassData">
        <span id="elevationLine"><span id="elevationValue">--- m Elevation</span></span>
        <span id="locationLine"><span id="coordinates">---</span> <span id="locationValue">---</span></span>
    </div>
    
    <div id="videoContainer">
        <video id="cameraVideo" autoplay playsinline></video>
    </div>
    
    <div id="canvas3d">
        <a-scene
            embedded
            vr-mode-ui="enabled: false"
            renderer="alpha: true;">
            
            <a-camera position="0 1.6 0"></a-camera>
            
            <!-- Model container -->
            <a-entity id="modelContainer"></a-entity>
        </a-scene>
    </div>
    
    <script>
        const filename = window.location.pathname.split('/').pop().replace('.html', '');
        
        const trigrams = {
            'north': { 
                model: 'model2.glb', 
                name: 'NORTH',
                chinese: '☵ 坎 Water'
            },
            'southwest': { 
                model: 'model1.glb', 
                name: 'SOUTHWEST',
                chinese: '☷ 坤 Earth'
            },
            'east': { 
                model: 'model7.glb', 
                name: 'EAST',
                chinese: '☳ 震 Thunder'
            },
            'southeast': { 
                model: 'model8.glb', 
                name: 'SOUTHEAST',
                chinese: '☴ 巽 Wind'
            },
            'south': { 
                model: 'model3.glb', 
                name: 'SOUTH',
                chinese: '☲ 離 Fire'
            },
            'northwest': { 
                model: 'model4.glb', 
                name: 'NORTHWEST',
                chinese: '☰ 乾 Heaven'
            },
            'west': { 
                model: 'model5.glb', 
                name: 'WEST',
                chinese: '☱ 兌 Lake'
            },
            'northeast': { 
                model: 'model6.glb', 
                name: 'NORTHEAST',
                chinese: '☶ 艮 Mountain'
            }
        };
        
        // Navigation connections (mycelium network pattern - circular)
        const navigation = {
            'north': { left: 'northwest', right: 'northeast' },
            'northeast': { left: 'north', right: 'east' },
            'east': { left: 'northeast', right: 'southeast' },
            'southeast': { left: 'east', right: 'south' },
            'south': { left: 'southeast', right: 'southwest' },
            'southwest': { left: 'south', right: 'west' },
            'west': { left: 'southwest', right: 'northwest' },
            'northwest': { left: 'west', right: 'north' }
        };
        
        const config = trigrams[filename] || trigrams['north'];
        
        document.getElementById('direction').textContent = config.name;
        document.getElementById('trigram').textContent = config.chinese;
        
        // Set up navigation buttons
        const currentDirection = filename || 'north';
        const nav = navigation[currentDirection];
        
        if (nav) {
            // Left button
            const leftBtn = document.getElementById('leftBtn');
            const leftConfig = trigrams[nav.left];
            leftBtn.textContent = leftConfig.name.replace('NORTH', 'N').replace('SOUTH', 'S').replace('EAST', 'E').replace('WEST', 'W');
            leftBtn.addEventListener('click', () => {
                window.location.href = nav.left + '.html';
            });
            
            // Right button
            const rightBtn = document.getElementById('rightBtn');
            const rightConfig = trigrams[nav.right];
            rightBtn.textContent = rightConfig.name.replace('NORTH', 'N').replace('SOUTH', 'S').replace('EAST', 'E').replace('WEST', 'W');
            rightBtn.addEventListener('click', () => {
                window.location.href = nav.right + '.html';
            });
        }
        
        // Start camera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' }, 
            audio: false 
        })
        .then(function(stream) {
            const video = document.getElementById('cameraVideo');
            video.srcObject = stream;
            video.play();
            
            // Initialize compass and location data
            initCompassAndLocation();
            
            // Once camera starts, load model
            setTimeout(() => {
                createModel(config);
            }, 300);
        })
        .catch(function(err) {
            console.error('Camera error:', err);
            alert('Please allow camera access for AR experience');
        });

        // Initialize compass and geolocation
        function initCompassAndLocation() {
            // Initialize geolocation
            if (navigator.geolocation) {
                // Get initial position
                navigator.geolocation.getCurrentPosition(
                    handlePosition,
                    handleLocationError,
                    { enableHighAccuracy: true }
                );
                
                // Watch position for updates
                navigator.geolocation.watchPosition(
                    handlePosition,
                    handleLocationError,
                    { enableHighAccuracy: true, maximumAge: 30000, timeout: 27000 }
                );
            }
        }
        
        // Convert decimal degrees to DMS (degrees, minutes, seconds) format
        function toDMS(decimal, isLat) {
            const absolute = Math.abs(decimal);
            const degrees = Math.floor(absolute);
            const minutesDecimal = (absolute - degrees) * 60;
            const minutes = Math.floor(minutesDecimal);
            const seconds = Math.round((minutesDecimal - minutes) * 60);
            
            const direction = isLat ? 
                (decimal >= 0 ? 'N' : 'S') : 
                (decimal >= 0 ? 'E' : 'W');
            
            return `${degrees}°${minutes}'${seconds}"${direction}`;
        }
        
        // Handle geolocation position
        function handlePosition(position) {
            const coords = position.coords;
            const lat = coords.latitude;
            const lon = coords.longitude;
            
            // Format coordinates like iPhone compass: 2°55'35"N 101°38'33"E
            const latDMS = toDMS(lat, true);
            const lonDMS = toDMS(lon, false);
            document.getElementById('coordinates').textContent = `${latDMS} ${lonDMS}`;
            
            // Keep altitude in meters (no conversion needed)
            const elevationMeters = coords.altitude ? Math.round(coords.altitude) : 0;
            document.getElementById('elevationValue').textContent = `${elevationMeters} m Elevation`;
            
            // Reverse geocoding for location name - use zoom 18 for street-level accuracy
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18`)
                .then(response => response.json())
                .then(data => {
                    // Extract location with priority for specific area names
                    const address = data.address || {};
                    
                    // Priority order for location name (Cyberjaya might be in suburb or city_district)
                    const city = address.suburb || 
                                address.city_district || 
                                address.neighbourhood || 
                                address.city || 
                                address.town || 
                                address.village || 
                                address.municipality || '';
                    
                    const state = address.state || address.region || '';
                    
                    let locationText = '';
                    if (city && state) {
                        locationText = `${city}, ${state}`;
                    } else if (city || state) {
                        locationText = city || state;
                    }
                    
                    // Special case for known areas (optional manual override)
                    if (lat >= 2.9 && lat <= 3.0 && lon >= 101.6 && lon <= 101.7) {
                        // Cyberjaya coordinates range
                        locationText = locationText.includes('Sepang') ? 
                            locationText.replace('Sepang', 'Cyberjaya') : locationText;
                    }
                    
                    document.getElementById('locationValue').textContent = locationText;
                })
                .catch(err => {
                    document.getElementById('locationValue').textContent = '';
                });
        }
        
        // Handle location errors
        function handleLocationError(error) {
            console.warn('Location error:', error);
            document.getElementById('coordinates').textContent = '---';
            document.getElementById('locationValue').textContent = '';
            document.getElementById('elevationValue').textContent = '--- m Elevation';
        }
        
        function createModel(config) {
            const container = document.getElementById('modelContainer');
            const model = document.createElement('a-entity');
            
            model.setAttribute('gltf-model', `./models/${config.model}`);
            model.setAttribute('position', '0 -0.8 -2');
            model.setAttribute('scale', '0.1 0.1 0.1');
            model.setAttribute('visible', true);
            
            container.appendChild(model);
            
            // Wait for model to FULLY LOAD before starting animation
            model.addEventListener('model-loaded', () => {
                console.log('Model loaded, starting animation NOW');
                // Hide the loading seed when model is loaded
                const loadingSeed = document.getElementById('loadingSeed');
                loadingSeed.classList.add('hidden');
                
                // Start the growth animation after a brief delay
                setTimeout(() => {
                    startGrowthAnimation(model);
                }, 100);
            });
        }

        function startGrowthAnimation(model) {
            // Phase 1: Very slow emergence from ground
            model.setAttribute('animation__grow1', {
                property: 'scale',
                from: '0.1 0.1 0.1',
                to: '0.45 0.45 0.45',
                dur: 3000,
                easing: 'easeInOutQuad'
            });
            
            model.setAttribute('animation__rise1', {
                property: 'position',
                from: '0 -0.8 -2',
                to: '0 0 -2',
                dur: 4000,
                easing: 'easeInOutQuad'
            });
            
            // Start rotation from the beginning (Phase 1)
            model.setAttribute('animation__rotate', {
                property: 'rotation',
                to: '0 360 0',
                dur: 40000,
                loop: true,
                easing: 'linear'
            });
            
            // Phase 2: Continue growing gradually WITH GENTLE PULSING
            setTimeout(() => {
                model.setAttribute('animation__grow2', {
                    property: 'scale',
                    from: '0.45 0.45 0.45',
                    to: '0.8 0.8 0.8',
                    dur: 4000,
                    easing: 'easeInOutSine'
                });
                
                model.setAttribute('animation__rise2', {
                    property: 'position',
                    from: '0 0 -2',
                    to: '0 0.5 -2',
                    dur: 4000,
                    easing: 'easeInOutSine'
                });
                
                // Add gentle pulsing (breathing effect)
                model.setAttribute('animation__pulse2', {
                    property: 'scale',
                    from: '0.4 0.4 0.4',
                    to: '0.48 0.48 0.48',
                    dur: 2000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 4000);
            
            // Phase 3: Final growth to human size WITH GENTLE PULSING
            setTimeout(() => {
                // Remove Phase 2 pulsing
                model.removeAttribute('animation__pulse2');
                
                model.setAttribute('animation__grow3', {
                    property: 'scale',
                    from: '0.8 0.8 0.8',
                    to: '1 1 1',
                    dur: 3000,
                    easing: 'easeOutSine'
                });
                
                model.setAttribute('animation__rise3', {
                    property: 'position',
                    from: '0 0.5 -2',
                    to: '0 0.8 0',
                    dur: 5000,
                    easing: 'easeOutSine'
                });
                
                // Add gentle pulsing (breathing effect)
                model.setAttribute('animation__pulse3', {
                    property: 'scale',
                    from: '0.8 0.8 0.8',
                    to: '0.95 0.95 0.95',
                    dur: 2000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 9000);
            
            // Phase 4: Gentle continuous animations (after fully grown)
            setTimeout(() => {
                // Remove Phase 3 pulsing
                model.removeAttribute('animation__pulse3');
                
                // Rotation continues from Phase 1
                // Add floating animation
                model.setAttribute('animation__float', {
                    property: 'position',
                    from: '0 0.1 0.3',
                    to: '0 1.2 -0.5',
                    dur: 10000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 19000);
        }
    </script>
</body>
</html>
